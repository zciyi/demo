<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评论</title>
    <link rel="stylesheet" type="text/css" href="/demo1.css">
    <script src="/audio.js"></script>
</head>

<body>
    <div class="P-comment">
        <section class="P-commentInfo">
            <div class="P-commentInfoIcon">
                <span class="tagmusic">新</span>
                <img class="iconmusic" src="https://img.icons8.com/material/24/ffffff/headphones.png">
                <div class="timemusic">00:06:10</div>
            </div>
            <div class="P-commentInfoCon">
                <div class="P-commentInfoTitle">
                    <span class="typemusic">活动类型</span> 2342424
                </div>
                <div class="desmusic">
                    我认识发送到发顺丰反倒是地方
                </div>
                <div class="infomusic">
                    34人收听 | 已收听
                </div>
            </div>
            <!-- 点赞 -->
            <div class="P-commentInfoLike"></div>
        </section>
        <section class="P-commentMusic">
            <div class="P-commentAudio">
                <audio id="audioTag" src="https://www.w3school.com.cn/i/song.ogg"></audio>
                <div class="audioStatus">
                    <div class="loading" id="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                </div>
                <div class="audioMain">
                    <div id="playTime">00:00</div>
                    <div class="progress" id="progressBg">
                        <div class="progressing" id="progress"></div>
                    </div>
                    <div id="audioTime">00:00</div>

                </div>
                <div class="audioBtn">
                    <span class="playOrPause iconPlay" id="playPause">
                    </span>
                </div>
            </div>

        </section>
        <section class="P-commentMain">
            <div class="titleCom">
                评论2
            </div>
            <div class="P-commentList">
                <div class="P-commentUser">
                    <div class="userImg">
                        <img src="http://image.biaobaiju.com/uploads/20180803/23/1533308846-puvstXHjBc.jpg" />

                    </div>
                    <div>用户</div>
                    <div class="timecomment">2019-12-10 19:10:10</div>
                </div>
                <div class="P-commentContent">评论内容</div>
                <!-- <div class="P-commentReply">
                    <div class="replycomment">回复</div>
                    <div>
                        回复内容
                    </div>
                </div> -->
            </div>
            <div class="P-commentList">
                <div class="P-commentUser">
                    <div class="userImg">
                        <img src="http://image.biaobaiju.com/uploads/20180803/23/1533308846-puvstXHjBc.jpg" />

                    </div>
                    <div>用户</div>
                    <div class="timecomment">2019-12-10 19:10:10</div>
                </div>
                <div class="P-commentContent">评论内容</div>
                <div class="P-commentReply">
                    <div class="replycomment">回复</div>
                    <div>
                        回复内容
                    </div>
                </div>
            </div>
        </section>
        <section class="P-commentCtrl">
            <div class="tipctrl">评论</div>
            <div class="inputctrl"> <textarea rows=1 class="textauto" oninput="this.style.height=this.scrollHeight+'px'"></textarea></div>
            <div class="btnctrl">提交</div>
        </section>
        <div class="P-commentTip" id="tipMsg">tip</div>
    </div>
    <script>
        let audioM = new AudioM();
        audioM.initAudio({
            id: "audioTag",
            progress: "progress",
            playPause: "playPause",
            audioTime: "audioTime",
            playTime: "playTime",
            progressBg: "progressBg",
            loading: "loading"
        })
        window.onunload = function() {
            if (audioM.audio.paused && audioM.status) {
                console.log(audioM.transTime(audioM.audio.currentTime))
            }
            debugger
        }
        let timetipMsg = null

        function showTip(val, dur) {
            if (timetipMsg) {
                clearTimeout(timetipMsg)
                timetipMsg = null
            }
            let tipMsg = document.getElementById("tipMsg")
            tipMsg.innerText = val
            tipMsg.style.display = "block";
            timetipMsg = setTimeout(() => {
                tipMsg.style.display = "none";
                tipMsg.innerText = ""
            }, dur || 3000)

        }
        // showTip("sfdsfds")
    </script>
</body>

</html>
